<form (ngSubmit)="submitForm(form)" #form="ngForm">

  <div class="field" [ngClass]="{'has-error': feedbackEnabled && usernameField.errors}">
    <label>Username</label>
    <input type="text" name="username" [(ngModel)]="user.username" #usernameField="ngModel" required />
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="user.password" #passwordField="ngModel" required />

  </div>

  <div class="field submit">
    <button type="submit">Login</button>
  </div>
</form>
